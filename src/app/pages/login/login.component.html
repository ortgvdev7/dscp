<ion-content>
  <app-header></app-header>

  <ion-item>
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input [(ngModel)]="usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Clave</ion-label>
    <ion-input [(ngModel)]="clave"></ion-input>
  </ion-item>
  <ion-button (click)="login(usuario, clave)">Iniciar sesi√≥n</ion-button>
  <ion-text color="danger" *ngIf="loginFailed">
    Usuario o clave incorrectos
  </ion-text>
  @if (isLoading) {
    <ion-spinner name="bubbles"></ion-spinner>
  }

  <div>
    <a [routerLink]="['/home']">Inicio</a>
  </div>
</ion-content>
